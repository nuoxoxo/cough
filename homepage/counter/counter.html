<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<link rel="stylesheet" type="text/css" 
  href="../styles.css"
/>
<body>
  <!-- navbar -->
  <nav>
    <div class="nav-center">
      <!-- nav header starts -->
      <div class="nav-header">
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- nav header ends -->
      <!-- links starts (an ul) -->
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../flipper/flipper.html">Flipper</a></li>
        <li><a href="../conway/conway.html">Conway</a></li>
        <li><a href="../dadjokes/dadjokes.html">DadJokes</a></li>
      </ul>
       <!-- links ends -->
    </div>
  </nav>
  <!-- navbar ends -->
  <main>
    <div class="container">
      <div class="container val-container">
        <span id="value">0</span>
      </div>
      <div class="container btn-container">
        <button class="btn btn-counter btn-minus-10">-10</button>
        <button class="btn btn-counter btn-minus">-1</button>
        <button class="btn btn-counter btn-reset">Reset</button>
        <button class="btn btn-counter btn-plus">+1</button>
        <button class="btn btn-counter btn-plus-10">+10</button>
      </div>
      <button class="btn btn-link-color-flipper" onclick="window.location.href='../index.html';">HOME</button>
      <button class="btn" id="btn-flipper">Flip</button>
      <button class="btn btn-link-color-flipper" onclick="window.location.href='../flipper/flipper.html';">➜ Flipper</button>
      <button class="btn btn-link-conway" onclick="window.location.href='../conway/conway.html';">➜ Conway</button>
      <button class="btn btn-link-conway" onclick="window.location.href='../dadjokes/dadjokes.html';">➜ DadJokes</button>
    </div>
  </main>
  <script> var exports = {}; </script>
  <script src="app.js"></script>
</body>
</html>
