<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  main {
    min-height: calc(100vh - 3rem);
    display: grid;
    place-items: center;
  }
  .container {
    text-align: center;
    margin-bottom: 1em;
  }
  #value {
    text-align: center;
    text-shadow: 2px 2px red;
    font-size: 300px;
    font-weight: bold;
  }
  .btn {
    text-align: center;
    display: inline-block;
    font-size: 16px;
  }
</style>
<body>
  <main>
    <div class="container">
      <!-- <h1>counter</h1> -->
      <div class="container val-container">
        <span id="value">0</span>
      </div>
      <div class="container btn-container">
        <button class="btn btn-counter btn-minus-10">-10</button>
        <button class="btn btn-counter btn-minus">-1</button>
        <button class="btn btn-counter btn-reset">Reset</button>
        <button class="btn btn-counter btn-plus">+1</button>
        <button class="btn btn-counter btn-plus-10">+10</button>
      </div>
      <div class="container flipper-container">
        <button class="btn" id="btn-flipper">Flip</button>
      </div>
    </div>
  </main>
  <script src="./public/js/app.js"></script>
  <!-- <script src="app.ts"></script> -->
</body>
</html>
